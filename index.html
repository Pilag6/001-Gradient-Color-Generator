<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title-->
        <title>Gradient Color Generator</title>
        <meta name="description" content="DescripciÃ³n" />

        <!-- Stylesheets CSS-->
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!------------ Google Font ---------->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!----------- Font Awesome ---------->
        <script
            src="https://kit.fontawesome.com/4ce5221f73.js"
            crossorigin="anonymous"
        ></script>

    </head>

    <body>
        <div class="container__gradient">
            <div class="box__gradient">
                <div class="box__gradient--sample">Gradient Color Generator</div>

                <div class="box__gradient--firstRow">
                    <div class="first-row-left">
                        <p>Direction</p>
                        <div class="select-box">
                            <select>
                                <option value="to top">Top</option>
                                <option value="to right top">Right top</option>
                                <option value="to right">Right</option>
                                <option value="to right bottom">
                                    Right bottom
                                </option>
                                <option value="to bottom">Bottom</option>
                                <option value="to left bottom">
                                    Left bottom
                                </option>
                                <option value="to left">Left</option>
                                <option value="to left top" selected>
                                    Left top
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="first-row-rigth">
                        <p>Colors</p>
                        <div class="colors-sample">
                            <input type="color" value="#051937" />
                            <input type="color" value="#00b7aa" />
                        </div>
                    </div>
                </div>

                <label class="css-code">CCS Code</label>
                <textarea class="textarea" disabled>background: linear-gradient(to left top, #051937, #00b7aa);</textarea>

                <div class="btns__gradient">
                    <button class="btns__gradient--random">Random Gradient</button>
                    <button class="btns__gradient--copy">Copy Gradient</button>
                </div>
            </div>
        </div>

        <!-- JavaScript-->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
